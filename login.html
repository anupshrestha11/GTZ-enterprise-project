<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GTZ Online Shop</title>
    <!-- ? favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="./static/images/GTZ-logo.png"
    />
    <!--? bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--? bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- ? custom css for login -->
    <link rel="stylesheet" href="./static/css/home.css" />
  </head>
  <body>
    <div class="container" id="login">
      <img
        src="./static/images/GTZ-logo.png"
        alt="GTZ logo"
        class="logo my-4"
      />
      <div class="">
        <a href="/homepage.html" class="btn btn-warning">Back To HomePage</a>
        <a href="/register.html" class="btn btn-primary m-auto">Register</a>
      </div>
      <form action="" class="form login-form">
        <h3 class="text-center">Login with Us</h3>
        <div class="form-group">
          <label for="userName">Username/Email: </label>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Enter Username or Email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">password: </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
            class="form-control"
          />
        </div>
        <div class="checkbox">
          <label><input type="checkbox" /> Remember me</label>
        </div>
        <input type="submit" value="Login" class="btn btn-success btn-login" />
      </form>
    </div>
    <!-- ? custom script for login -->
    <link rel="stylesheet" href="./static/js/form_script.js" />
  </body>
</html>
