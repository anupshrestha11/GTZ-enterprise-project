<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Dashboard | GTZ Online Shop</title>
    <!-- ? favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="../static/images/GTZ-logo.png"
    />
    <!--? bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--? bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!--? material icons link  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- ? custom css for dashboard -->
    <link rel="stylesheet" href="../static/css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img
          src="../static/images/profile_picture.png"
          class="profile-picture"
          alt=""
        />
        <div class="profile-detail">
          <h5>John Doe</h5>
          <small>johndoe@gmail.com</small>
        </div>
      </div>
      <div class="header-right">
        <span class="material-icons notification">
          notifications_none
          <sup></sup>
        </span>

        <a href="#" class="btn btn-danger btn-logout">
          <span class="logout-text">Logout</span>
          <span class="material-icons">
            exit_to_app
          </span>
        </a>
      </div>
    </header>
    <aside>
      <nav>
        <div class="btn-toggle-menu">
          <span class="material-icons">
            menu
          </span>
          <img
            src="../static/images/GTZ-logo.png"
            class="logo"
            alt="GTZ logo"
          />
        </div>
        <ul class="nav-links">
          <li>
            <a href="Dashboard.html" class="nav-item btn">
              <span class="material-icons">
                dashboard
              </span>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>

          <li class="active">
            <a href="Listing.html" class="nav-item btn">
              <span class="material-icons">
                shop
              </span>
              <span class="nav-text">Listing</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item btn">
              <span class="material-icons">
                book
              </span>
              <span class="nav-text">Orders</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item btn">
              <span class="material-icons">
                account_circle
              </span>
              <span class="nav-text">Profile</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item btn">
              <span class="material-icons">
                card_giftcard
              </span>
              <span class="nav-text">Coupons</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <section class="main container mb-5">
      <h3>Add Product</h3>
      <section class="form-block">
        <div class="form-head">
          What You're Selling
        </div>
        <form action="#" method="post" class="form">
          <div class="form-group">
            <label for="productName">Product Name: </label>
            <input
              type="text"
              name="productName"
              id="productName"
              class="form-control"
            />
            <span class="input-limit">0/255</span>
          </div>
          <div class="form-group">
            <label for="category">Category: </label>
            <select name="category" id="category" class="form-control">
              <option value="">Select Product Category</option>
              <option value="">category 1</option>
              <option value="">category 2</option>
              <option value="">category 3</option>
              <option value="">category 4</option>
              <option value="">category 5</option>
              <option value="">category 6</option>
              <option value="">category 7</option>
              <option value="">category 8</option>
              <option value="">category 9</option>
              <option value="">category 10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="brand">Brand: </label>
            <input type="text" class="form-control" name="brand" id="brand" />
          </div>
          <div class="form-group">
            <label for="model">Model: </label>
            <input type="text" name="model" id="model" class="form-control" />
          </div>
          <div class="form-head">
            <p>Product Information</p>
          </div>
          <div class="form-group mt-3">
            <label for="">Product Images</label>
            <input type="file" multiple class="form-control-file" />
          </div>
          <div class="form-group mt-3">
            <label for="sku">SKU: </label>
            <input type="text" name="sku" id="sku" class="form-control" />
          </div>

          <div class="ckeditor-div">
            <label for="">Highlights: </label>
            <div class="form-control">
              <textarea id="highlight" name="highlight"></textarea>
            </div>
          </div>
          <div class="ckeditor-div">
            <label for="">Description: </label>
            <div class="form-control">
              <textarea id="description" name="description"></textarea>
            </div>
          </div>
          <div class="form-group product-dimension">
            Product Dimension:
            <input
              type="number"
              name="height"
              class="form-control ml-4 mr-2"
              placeholder="height"
            />
            cm
            <input
              type="number"
              name="length"
              class="form-control ml-4 mr-2"
              placeholder="length"
            />
            cm
            <input
              type="number"
              name="breadth"
              class="form-control ml-4 mr-2"
              placeholder="breadth"
            />
            cm
          </div>
          <div class="form-group package-dimension">
            Package Dimension:
            <input
              type="number"
              name="height"
              class="form-control ml-4 mr-2"
              placeholder="height"
            />
            cm
            <input
              type="number"
              name="length"
              class="form-control ml-4 mr-2"
              placeholder="length"
            />
            cm
            <input
              type="number"
              name="breadth"
              class="form-control ml-4 mr-2"
              placeholder="breadth"
            />
            cm
          </div>
          <div class="form-group">
            <label for="witb">What's in the box: </label>
            <input type="text" name="witb" id="witb" class="form-control" />
          </div>
          <div class="form-group form-inline">
            <label for="mrp">MRP: </label>
            <input type="number" name="MRP" id="mrp" class="form-control" />
            <label for="mrp">Selling Price: </label>
            <input type="number" name="MRP" id="mrp" class="form-control" />
          </div>

          <div class="text-center mt-5">
            <button class="btn btn-secondary mr-4">Save Draft</button>
            <input type="submit" value="Submit" class="btn btn-success mx-4" />
            <input type="reset" value="Cancel" class="btn btn-warning ml-4" />
          </div>
        </form>
      </section>
    </section>

    <!-- ? ckeditor 5 libary -->
    <script src="https://cdn.ckeditor.com/ckeditor5/19.0.0/classic/ckeditor.js"></script>
    <script src="../static/js/dashboard.js"></script>
  </body>
</html>
