<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Dashboard | GTZ Online Shop</title>
    <!-- ? favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="../static/images/GTZ-logo.png"
    />
    <!--? bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--? bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!--? material icons link  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- ? custom css for dashboard -->
    <link rel="stylesheet" href="../static/css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img
          src="../static/images/profile_picture.png"
          class="profile-picture"
          alt=""
        />
        <div class="profile-detail">
          <h5>John Doe</h5>
          <small>johndoe@gmail.com</small>
        </div>
      </div>
      <div class="header-right">
        <span class="material-icons notification">
          notifications_none
          <sup></sup>
        </span>

        <a href="#" class="btn btn-danger btn-logout">
          <span class="logout-text">Logout</span>
          <span class="material-icons">
            exit_to_app
          </span>
        </a>
      </div>
    </header>
    <aside>
      <nav>
        <div class="btn-toggle-menu">
          <span class="material-icons">
            menu
          </span>
          <img
            src="../static/images/GTZ-logo.png"
            class="logo"
            alt="GTZ logo"
          />
        </div>
        <ul class="nav-links">
          <li>
            <a href="Dashboard.html" class="nav-item btn">
              <span class="material-icons">
                dashboard
              </span>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>

          <li class="active">
            <a href="Listing.html" class="nav-item btn">
              <span class="material-icons">
                shop
              </span>
              <span class="nav-text">Listing</span>
            </a>
          </li>
          <li>
            <a href="./orders.html" class="nav-item btn">
              <span class="material-icons">
                book
              </span>
              <span class="nav-text">Orders</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item btn">
              <span class="material-icons">
                account_circle
              </span>
              <span class="nav-text">Profile</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item btn">
              <span class="material-icons">
                card_giftcard
              </span>
              <span class="nav-text">Coupons</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <section class="main container mb-5">
      <h3>Add Product</h3>
      <section class="form-block">
        <div class="form-head">
          What You're Selling
        </div>
        <p class="error-msg"></p>
        <form action="#" method="post" name="productForm" class="form">
          <div class="form-group">
            <label for="productName"
              >Product Name:<span class="required">*</span>
            </label>
            <input
              type="text"
              name="productName"
              id="productName"
              class="form-control"
            />
            <span class="input-limit">0/255</span>
          </div>
          <div class="form-group">
            <label for="category"
              >Category:<span class="required">*</span>
            </label>
            <select name="category" id="category" class="custom-select">
              <option value="0" selected>Select Product Category</option>
              <option value="1">category 1</option>
              <option value="2">category 2</option>
              <option value="3">category 3</option>
              <option value="4">category 4</option>
              <option value="5">category 5</option>
              <option value="6">category 6</option>
              <option value="7">category 7</option>
              <option value="8">category 8</option>
              <option value="9">category 9</option>
              <option value="10">category 10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="brand">Brand: </label>
            <input type="text" class="form-control" name="brand" id="brand" />
          </div>
          <div class="form-group">
            <label for="model">Model: </label>
            <input type="text" name="model" id="model" class="form-control" />
          </div>
          <div class="form-head">
            <p>Product Information</p>
          </div>
          <div class="form-group mt-3">
            <label for="">Product Images:<span class="required">*</span></label>
            <input
              type="file"
              multiple
              name="productImages"
              id="productImages"
              class="form-control-file"
            />
          </div>
          <div class="form-group mt-3">
            <label for="sku">SKU:<span class="required">*</span> </label>
            <input type="text" name="sku" id="sku" class="form-control" />
          </div>

          <div class="ckeditor-div">
            <label for="">Highlights:<span class="required">*</span> </label>
            <div class="form-control">
              <textarea id="highlight" name="highlight"></textarea>
            </div>
          </div>
          <div class="ckeditor-div">
            <label for="">Description:<span class="required">*</span> </label>
            <div class="form-control">
              <textarea id="description" name="description"></textarea>
            </div>
          </div>
          <div class="form-group form-inline">
            <label for="">Product Dimension:</label>
            <input
              type="number"
              name="height"
              class="form-control col-2 mr-1"
              placeholder="height"
              min="0"
            />
            <input
              type="number"
              name="length"
              class="form-control col-2 mx-1"
              placeholder="length"
              min="0"
            />
            <input
              type="number"
              name="breadth"
              class="form-control col-2 ml-1 mr-2"
              placeholder="breadth"
              min="0"
            />
            <select name="" id="" class="custom-select">
              <option selected>Select scale unit</option>
              <option value="">mm</option>
              <option value="">cm</option>
              <option value="">inch</option>
              <option value="">ft</option>
            </select>
          </div>

          <div class="form-group form-inline">
            <label for="quantity">Quantity: </label>
            <input
              type="number"
              name="quantity"
              id="quantity"
              class="form-control mr-1"
              min="0"
            />
            <select name="quantityScale" class="custom-select">
              <option value="0" selected>Select Quantity type</option>
              <option value="1">KG</option>
              <option value="2">Pcs</option>
            </select>
          </div>
          <div class="form-group form-inline">
            <label for="mrp">MRP: </label>
            <input
              type="number"
              name="MRP"
              id="mrp"
              min="0"
              class="form-control"
            />
            <label for="sellingprice"
              >Selling Price:<span class="required">*</span>
            </label>
            <input
              type="number"
              name="sellingPrice"
              id="sellingPrice"
              min="0"
              class="form-control"
            />
          </div>
          <div class="form-group form-inline">
            <label for="daysToDispatch"
              >Days to Dispatch:<span class="required">*</span>
            </label>
            <input
              type="number"
              name="daysToDispatch"
              id="daysToDispatch"
              min="0"
              class="form-control"
            />
            <label for="returnAccepted"
              >Return Accepted:<span class="required">*</span>
            </label>
            <select name="returnAccept" class="custom-select">
              <option selected>select one</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <input
              type="number"
              name="returnDays"
              id="returnDays"
              placeholder="days to return"
              class="form-control ml-1 disabled"
              min="0"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="status">Product Status</label>
            <select
              name="status"
              id="status"
              class="custom-select col-md-4 col-sm-12"
            >
              <option value="0" selected>Select status</option>
              <option value="1">Active</option>
              <option value="2">In-Active</option>
            </select>
          </div>

          <div class="text-center mt-5">
            <button class="btn btn-secondary mr-4">Save Draft</button>
            <input type="submit" value="Submit" class="btn btn-success mx-4" />
            <input type="reset" value="Cancel" class="btn btn-warning ml-4" />
          </div>
        </form>
      </section>
    </section>

    <!-- ? ckeditor 5 libary -->
    <script src="https://cdn.ckeditor.com/ckeditor5/19.0.0/classic/ckeditor.js"></script>
    <script src="../static/js/dashboard.js"></script>
    <script>
      //? ckeditor5
      const ckeditor = (id) => {
        ClassicEditor.create(document.querySelector(`#${id} `)).catch(
          (error) => {
            console.error(error);
          }
        );
      };
      ckeditor("highlight");
      ckeditor("description");
    </script>
  </body>
</html>
