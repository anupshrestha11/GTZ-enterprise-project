    ></script>

    <!-- ? custom css for login -->
    <link rel="stylesheet" href="./static/css/home.css" />
  </head>
  <body>
    <div class="container" id="register">
      <img src="./static/images/GTZ-logo.png" class="logo" alt="" />
      <form
        action="register.php"
        method="POST"
        class="register-form"
        id="register-form"
        name="register-form"
      >
        <h3 class="text-center">Register with Us</h3>
        <div id="error"></div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="fname">First Name: </label>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="* required"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label for="lname">Middle Name: </label>
            <input
              type="text"
              placeholder="optional"
              name="lname"
              id="lname"
              class="form-control"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="lname">Last Name: </label>
            <input
              type="text"
              placeholder="* required"
              name="lname"
              id="lname"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12 form-group">
            <label for="userName">Username: </label>
            <input
              placeholder="* required"
              type="text"
              name="userName"
              id="userName"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12 form-group">
            <label for="email">Email: </label>
            <input
              type="email"
              placeholder="* required"
              name="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="password">Password: </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="* required"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="re-password">Confirm Password: </label>
            <input
              type="password"
              name="re-password"
              id="re-password"
              placeholder="* required"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12 form-group">
            <label for="mobileNumber">Mobile No. :</label>
            <input
              type="text"
              name="mobileNumber"
              placeholder="* required"
              id="mobileNumber"
              class="form-control"
              maxlength="10"
              required
            />
          </div>
        </div>
        <input
          type="submit"
          value="Register"
          id="register-btn"
          class="btn btn-success btn-register"
        />
      </form>
      <div class="my-5">
        <a href="/homepage.html" class="btn btn-warning">Back To HomePage</a>
        <a href="/login.html" class="btn btn-primary m-auto">Login</a>
      </div>
    </div>

    <!-- ? custom script for login -->
    <script src="./static/js/form_script.js"></script>
  </body>
</html>
